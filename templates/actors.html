<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actor List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center">Actor List</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Actor Name</th>
            <th>Movie Appearances</th>
          </tr>
        </thead>
        <tbody>
          {% for actor, count in actors %}
          <tr>
            <td>{{ actor }}</td>
            <td>{{ count }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/" class="btn btn-primary mt-3">Back to Movies</a>
    </div>
  </body>
</html>
